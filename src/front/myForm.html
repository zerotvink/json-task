<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body style="text-align:center;" id="body">
  <p>
    <input type="text" id="name">
    
    <button onclick="sendJSON()">Send</button>
    
  <p class="result" style="color:blue"></p>
  </p>
</body>
</html>
<script>
  
  function sendJSON() {
    
    let name = document.querySelector('#name');
    
    let result = document.querySelector('.result');
    
    let xhr = new XMLHttpRequest();
    
    let url = "http://localhost:3020/set";
    
    xhr.open("POST", url, true);

    xhr.setRequestHeader("Content-Type", "application/json");
    // вместо TOP SECRET TOKEN - токен который получите по запросу /jwt
    xhr.setRequestHeader("authorization", "Bearer TOP SECRET TOKEN");
    
    xhr.onreadystatechange = function () {
      
      if (xhr.readyState === 4 && xhr.status === 200) {
        
        result.innerHTML = this.responseText;
      }
    };
    
    const data = JSON.stringify({ "name": name.value });
    
    xhr.send(data);
  }
</script>
